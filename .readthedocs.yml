version: 2

# Explicitly set the version of Python and its requirements
python:
  install:
     - requirements: requirements.txt
     - method: pip
       path: .
       extra_requirements:
         - docs

build:
  os: ubuntu-20.04
  tools:
    python: "3.9"

formats:
  - epub
  - pdf
  - htmlzip

sphinx:
   configuration: docs/src/conf.py
